<!DOCTYPE html>

<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Per il corretto funzionamento delle media query -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Link Font-Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Bootstrap per CSS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> <!-- Link Bootstrap per JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> <!-- Link di collegamento a Vue.js -->

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>

    <title>Vue To Do List</title>
</head>

<body>
    <div id="root">
        <!-- Inizio header -->
        <header>

        </header>
        <!-- Fine header -->

        <!-- Inizio main -->
        <main>
            <!-- Inizio container principale -->
            <div class="container">
                <!-- Inizio titolo principale -->
                <h1 class="py-3 text-center">Hello Vueoolean - Todolist</h1>
                <!-- Fine titolo principale -->

                <div class="row justify-content-center">
                    <div class="col-6">
                        <!-- Inizio campo di inserimento task -->
                        <div class="input-group my-3 mb-5">
                            <!-- Inizio input inserimento task -->
                            <input class="form-control" placeholder="Vorrei..." v-model="newTaskText" @keyup.enter="onAddClick">
                            <!-- Fine input inserimento task -->

                            <!-- Inizio bottone inserimento task -->
                            <button class="btn btn-outline-primary" type="button" id="button-addon1" @click="onAddClick">Aggiungi</button>
                            <!-- Fine bottone inserimento task -->
                        </div>
                        <!-- Fine campo di inserimento task -->
                        
                        <!-- Inizio Todolist -->
                        <div class="list-group mb-5">
                            <!-- Inizio creazione singolo elemento della Todolist tramite Vue(JS) -->
                            <div class="list-group-item d-flex align-items-center py-3" v-for="(element, i) in tasksList">
                                <!-- Inizio bordo colorato iniziale del singolo elemento della Todolist -->
                                <div class="list-group-item-border"></div>
                                <!-- Fine bordo colorato iniziale del singolo elemento della Todolist -->

                                <!-- Inizio testo del singolo elemento della Todolist -->
                                <label class="flex-fill">
                                    {{ i }} - {{ element.text }}
                                </label>
                                <!-- Fine testo del singolo elemento della Todolist -->

                                <!-- Inizio bottone di chiusura singolo elemento della Todolist -->
                                <button type="button" class="btn-close" aria-label="Close" @click="onCloseClick(i)"></button>
                                <!-- Fine bottone di chiusura singolo elemento della Todolist -->
                            </div>
                            <!-- Inizio creazione singolo elemento della Todolist tramite Vue(JS) -->
                        </div>
                        <!-- Fine Todolist -->

                        <!-- Inizio scritta che appare solo quando non ci sono più task -->
                        <div v-if="tasksList.length === 0">
                            <h3>Bravo, hai completato tutti i task!</h3>
                        </div>
                        <!-- Fine scritta che appare solo quando non ci sono più task -->
                    </div>
                </div>
            </div>
            <!-- Fine container principale -->
        </main>
        <!-- Fine main -->

        <!-- Inizio footer -->
        <footer>

        </footer>
        <!-- Fine footer -->
    </div>
</body>

</html>
